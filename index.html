        </label>


            <label for="age">
            <input type="number" name="age" placeholder="Age">
            </label>

            <label for="role">
            <input type= name="role" id="">
        </label>


            <label for="definitely">
                <input type="radio" name="reco" id="">Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="reco" id="">Maybe
            </label>
            <label for="notSure">
                <input type="radio" name="reco" id="">Not sure
            </label>







            <input type="" name="feature" id="">

            <input type="checkbox" name="improve" id="">

            <label for="comments">
                <input type="text" name="comments" id="" placeholder="Enter your commet here...">
            </label>


            <input type="submit" name="submit" id="">




        </form>
    </main>
